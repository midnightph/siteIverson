<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTrack</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title1">EduTrack</h1>

  <div class="mainContent">
    <div class="left">
      <h2>
        Acesse sua jornada de <span class="highlight">aprendizado</span><br />
        e descubra novos <span class="highlight">horizontes</span>.
      </h2>
    </div>

    <div class="login">
      <h2>Crie sua<br /><span class="highlight">conta hoje</span></h2>

      <div class="buttons">
        <div class="separator">
        <button class="google-btn">
          <img src="google-logo.png" alt="Google logo" />
          Entre com google
        </button>

        <button class="apple-btn">
          <img src="apple.png" alt="Apple logo" />
          Entre com Apple
        </button>
        </div>

        <div class="buttons1">
          <input type="email" placeholder="Email" autocapitalize="none" autocomplete="off" />
          <input type="password" placeholder="Senha" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
